<!DOCTYPE html>
<html>
<head>
    <title>Yayasan Hidayatul Amin 513</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        button { background-color: #ffa500; border: none; color: white; padding: 15px 32px; font-size: 16px; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 20px; width: 100%; }
        button:hover { background-color: #e69500; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Donasi Yayasan 513</h2>
        <p>Klik tombol di bawah untuk menyelesaikan Langkah 10 melalui Pi Testnet.</p>
        <button id="btn-pay">âš¡ KIRIM 0.1 TEST-PI</button>
        <p id="status" style="margin-top:20px; color: blue;"></p>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "1.5", sandbox: false });

        async function createPayment() {
            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "Donasi Langkah 10 Yayasan 513",
                    metadata: { type: "testnet_setup" },
                }, {
                    onReadyForServerApproval: (paymentId) => { console.log("Approved"); },
                    onReadyForServerCompletion: (paymentId, txid) => { 
                        document.getElementById('status').innerText = "Sukses! TXID: " + txid;
                    },
                    onCancel: (paymentId) => { console.log("Cancelled"); },
                    onError: (error, payment) => { console.error(error); },
                });
            } catch (err) {
                alert("Mohon buka melalui Pi Browser!");
            }
        }

        document.getElementById('btn-pay').addEventListener('click', createPayment);
    </script>
</body>
</html>
